<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
         const alunos = ["João", " Arthur", " Pradela", " Bruna L", " Bruna T", " Bruna V", " Cauã",
            " Daniel", " Davi",];
 
 
 
        //Acrescentar um nome ao final do arrays
        //const alunos = ["João", " Arthur", " Pradela", " Bruna L", " Bruna T", " Bruna V", " Cauã",
        // " Daniel", " Davi", "Gabriel"];
 
 
        let adicionar = prompt("Você deseja adicionar um nome à lista de alunos? (s/n)");
 
        if (adicionar === "s") {
            let pergunta = prompt("Qual nome você deseja adicionar a essa lista?");
            alunos.push(pergunta);
 
            let resposta = prompt("Deseja adicionar mais um nome? (s/n)");
 
            while (resposta === "s") {
                let nome = prompt("Digite o nome do aluno:");
                if (nome) alunos.push(nome);
                resposta = prompt("Deseja adicionar mais um nome? (s/n)");
            }
        }
 
        // Exibe a lista de alunos após o fluxo de adição (seja com ou sem nomes)
        document.write("<h3>Lista de Alunos:</h3>");
        if (alunos.length === 0) {
            document.write("Nenhum nome foi adicionado à lista.");
        } else {
            for (let indice = 0; indice < alunos.length; indice++) {
                document.write(alunos[indice] + "<br>");
            }
        }
 
 

    </script>
</body>
</html>
